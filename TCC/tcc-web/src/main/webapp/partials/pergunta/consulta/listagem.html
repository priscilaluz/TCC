<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas">
    <form class="form-horizontal" name="perguntaForm" ng-submit="pergunta()">
        <fieldset>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-condensed" id="tabela">
                    <thead class="table-font-title">
                        <tr>
                            <th width="10"></th>
                            <th width="10"></th>
                            <th>Pergunta</th>
                            <th width="100" class="hidden-xs">Tipo</th>
                            <th width="130" class="hidden-xs">NÃ­vel</th>
                            <th width="100">Categoria</th>
                        </tr>
                    </thead>
                    <tbody class="table-font">
                        <tr ng-repeat="pergunta in perguntas">
                            <td>
                                <a ng-show="pergunta.usuario.id==usuarioLogado.id" ng-click="excluirPergunta(pergunta)" style="color: #ff6624;">
                                    <i class="glyphicon glyphicon-remove pointer" title="Excluir"></i></a>
                            </td>
                            <td>
                                <a ng-click="telaNovaEditarPergunta(pergunta.id)" style="color: #ff6624;">
                                    <i class="glyphicon glyphicon-pencil pointer" ng-show="pergunta.usuario.id==usuarioLogado.id"title="Editar"></i>
                                    <i class="glyphicon glyphicon-zoom-in pointer" ng-show="pergunta.usuario.id!=usuarioLogado.id"title="Visualizar"></i></a>
                            </td>
                            <td>{{pergunta.descricao.substring(0, 220)+(pergunta.descricao.length>220?'...':'')}}</td>
                            <td class="hidden-xs">{{pergunta.tipo.descricao}}</td>
                            <td class="hidden-xs">{{pergunta.nivel.descricao}}</td>
                            <td>{{pergunta.categoria.nome}}</td>
                        </tr>
                        <tr ng-show="!perguntas.length" class="text-center"><td colspan="6">Nenhuma pergunta encontrada</td></tr>
                    </tbody>
                </table>
                <div class="col-xs-12 col-sm-12 col-md-12 text-center" ng-show="perguntas.length">
                    <pagination class="pagination-md" style="color: #000000"
                        ng-model="paginaAtual"
                        total-items="paginacao.numDeItens"
                        max-size="paginacao.qntPaginaMostrarTela"
                        items-per-page="paginacao.qntPorPagina"
                        ng-change="pesquisarPergunta(paginaAtual)"
                        boundary-links="true"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                        rotate="false">
                    </pagination>
                </div>
            </div>
        </fieldset>
    </form>
</div>
