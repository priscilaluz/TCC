<div class="col-xs-8 col-md-8"><h1 class="title-fonte">{{model.jogo}}</h1></div>
<div class="col-xs-4 col-md-4" style="margin-top: 20px;">
    <button type="button" ng-click="voltar()" class="btn btn-pular-dica pull-right">
            <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Voltar</button>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas ganhar-perder-padding">
    <div class="form-group">
        <div style="z-index: 999; width: 100%; height: 100%; position: absolute; top: 0px ; left: 0px;">
            <p class="center-block" style="text-align:center; margin: auto; position: absolute;top: 30%;">
                <img src="img/resultEtapa/Ganhou.png" alt="" ng-show="imagem1" class="perdeu-ganhar-jogo-tamanho1">
                <img src="img/resultEtapa/Ganhou2.png" alt="" ng-hide="imagem1" class="perdeu-ganhar-jogo-tamanho2">
            </p>
        </div>
    </div>
</div>
<div class="col-xs-12 col-md-12" style="margin-top: 10px;">
    <button type="button" ng-click="mostrarResultado()" class="btn btn-pular-dica pull-right">
            <i class="glyphicon glyphicon-list-alt"></i>&nbsp;Mostrar Resultado</button>
    <button type="button" ng-click="voltarTabuleiro()" class="btn btn-pular-dica pull-right">
            <i class="glyphicon glyphicon-circle-arrow-left"></i>&nbsp;Voltar para o tabuleiro</button>
</div>
