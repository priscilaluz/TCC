</div>

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-ng-click="confirmar(false)" style="font-size: 120%;">

    <button type="button" class="btn btn-success" data-ng-click="confirmar(true)" style="font-size: 120%;">

</div>
</div>
