<h1 class="title-fonte">Consultar Categoria</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas">
    <form class="form-horizontal" name="pesqCategoriaForm" ng-submit="pesquisar(1)">
        <fieldset>
            <div class="form-group">
                <label for="nome" class="col-lg-1 control-label label-font">Categoria:</label>
                <div class="col-lg-7">
                    <input type="text" maxlength="45" name="nome" id="nome" ng-model="model.nomeCategoria" class="form-control" placeholder="Categoria">
                </div>
                <div class="col-lg-4">
                    <button type="submit" class="btn btn-modelo pull-right"> <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar</button>
                    <button type="button" class="btn btn-modelo pull-right" style="margin-right: 5px;" ng-click="telaNovaEditar()">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;Nova Categoria</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
