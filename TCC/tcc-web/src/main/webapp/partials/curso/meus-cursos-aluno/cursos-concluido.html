<div class="col-xs-12 col-sm-12 col-md-12">
    <div class="col-xs-12 col-sm-12 col-md-12" style="padding-top: 10px;">
        <p class="curso-nao-titulo-concluido" ng-show="model.cursosConcluido.length==0"><b>Você não tem nenhum curso concluído.</p>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="cursoAluno in model.cursosConcluido">
            <div class="col-xs-12 cursos-menu pointer" ng-click="estudarCurso(cursoAluno.id)" style="width: 250px;height: 110px;">
                <p class="text-center menu-cursos-font">{{cursoAluno.curso.nome}}</p>
            </div>
        </div>
    </div>
</div>
