<h1 class="title-fonte">Meus Cursos</h1>
<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-bottom: 20px;">
    <form class="form-horizontal" name="meusCursosForm">
        <div class="col-md-12 pointer menuCursosParticipoDiv grad1" 
             ng-click="model.andamento = !model.andamento" data-toggle="collapse" data-target="#cursoAndamento">
            <h3 class="menuCursosParticipoH3">
                <img src="img/medalha-ouro1.png" alt="ouro">
                <img src="img/medalha-prata1.png" alt="prata">
                <img src="img/medalha-broze1.png" alt="bronze">
                Cursos em Andamento 
                <i class="glyphicon glyphicon-chevron-up" ng-show="!model.andamento"></i>
                <i class="glyphicon glyphicon-chevron-down" ng-show="model.andamento"></i>
            </h3>
        </div>
        <div class="row collapse" id="cursoAndamento" data-ng-include="'partials/curso/meus-cursos-aluno/cursos-andamento.html'"></div>
        <div class="col-md-12 pointer menuCursosParticipoDiv grad1" 
             ng-click="model.concluido = !model.concluido" data-toggle="collapse" data-target="#cursoConcluido">
            <h3 class="menuCursosParticipoH3">
                <img src="img/medalha-ouro1.png" alt="ouro">
                <img src="img/medalha-prata1.png" alt="prata">
                <img src="img/medalha-broze1.png" alt="bronze">
                Cursos Conclu√≠dos
                <i class="glyphicon glyphicon-chevron-up" ng-show="!model.concluido"></i>
                <i class="glyphicon glyphicon-chevron-down" ng-show="model.concluido"></i>
            </h3>
        </div>
        <div class="row collapse" id="cursoConcluido" data-ng-include="'partials/curso/meus-cursos-aluno/cursos-concluido.html'"></div>
    </form>
</div>
