<!-- loagind app -->
<div class="loading_app" data-ng-hide="appLoaded" style="z-index: 999; width: 100%; height: 100%; position: absolute; top: 0px ; left: 0px;">
    <p style="text-align:center; margin: auto; position: absolute;top: 50%;left: 41%;">
        <img src="img/reload.gif">
    </p>
</div>
<div class="modal-header" style="background-color: #cbe8ba;">
    <h3 class="modal-title title-fonte-modal">Fazer c√≥pia do curso</h3>
</div>
<div class="modal-body">
    <form role="form" name="nomeForm" class="form-horizontal" enctype="multipart/form-data">
        <p class="curso-nao-titulo-concluido"><b>Nome do Curso:</b></p>
        <input type="text" maxlength="45" name="nome" ng-model="nomeCurso" class="form-control" id="nome" placeholder="Nome do Curso">
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-ng-click="fechar()" style="font-size: 120%;">
        <i class="glyphicon glyphicon-remove-sign"></i>&nbsp;Fechar</button>
    <button type="button" class="btn btn-modelo" data-ng-click="copiarCurso()" style="font-size: 120%;">
        <i class="glyphicon glyphicon-duplicate"></i>&nbsp;Copiar</button>
</div>
