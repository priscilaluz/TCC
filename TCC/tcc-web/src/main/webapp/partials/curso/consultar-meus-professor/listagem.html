<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
    <form class="form-horizontal" name="cursoForm" ng-submit="curso()">
        <fieldset>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-condensed" id="tabela">
                    <thead class="table-font-title">
                        <tr>
                            <th width="10"></th>
                            <th width="10"></th>
                            <th width="10"></th>
                            <th>Curso</th>
                            <th width="100">Situação</th>
                            <th width="130">Disponibilidade</th>
                            <th width="100">Categoria</th>
                        </tr>
                    </thead>
                    <tbody  class="table-font">
                        <tr ng-repeat="curso in cursos">
                            <td>
                                <a ng-click="excluirCurso(curso)" style="color: #ff6624;" title="Excluir Curso"><i class="glyphicon glyphicon-remove pointer"></i></a>
                            </td>
                            <td>
                                <a ng-click="telaNovaEditarCurso(curso.id, curso.situacao.id)" style="color: #ff6624;" title="Edi†ar Curso"><i class="glyphicon glyphicon-pencil pointer"></i></a>
                            </td>
                            <td>
                                <a ng-click="copiarCurso($index)" style="color: #ff6624;" title="Copiar Curso"><i class="glyphicon glyphicon-duplicate pointer"></i></a>
                            </td>
                            <td>{{curso.nome}}</td>
                            <td>{{curso.situacao.descricao}}</td>
                            <td>{{curso.disponibilidade.descricao}}</td>
                            <td>{{curso.categoria.nome}}</td>
                        </tr>
                        <tr ng-show="!cursos.length" class="text-center"><td colspan="7">Nenhum curso encontrado</td></tr>
                    </tbody>
                </table>
                <div class="col-xs-12 col-sm-12 col-md-12 text-center" ng-show="cursos.length">
                    <pagination class="pagination-md" style="color: #000000"
                        ng-model="paginaAtual"
                        total-items="paginacao.numDeItens"
                        max-size="paginacao.qntPaginaMostrarTela"
                        items-per-page="paginacao.qntPorPagina"
                        ng-change="pesquisarCurso(paginaAtual)"
                        boundary-links="true"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                        rotate="false">
                    </pagination>
                </div>
            </div>
        </fieldset>
    </form>
</div>
