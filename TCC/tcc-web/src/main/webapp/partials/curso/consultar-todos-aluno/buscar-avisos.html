<!-- loagind app -->
<div class="loading_app" data-ng-hide="appLoaded" style="z-index: 999; width: 100%; height: 100%; position: absolute; top: 0px ; left: 0px;">
    <p style="text-align:center; margin: auto; position: absolute;top: 50%;left: 41%;">
        <img src="img/reload.gif">
    </p>
</div>
<div class="modal-header" style="background-color: #cbe8ba;">
    <h3 class="modal-title title-fonte-modal">Avisos</h3>
</div>
<div class="modal-body" style="height: 400px;">
    <form role="form" name="avisoForm" class="form-horizontal" enctype="multipart/form-data">
        <div class="col-xs-12 col-sm-12 col-md-12 text-center" style="padding-left: 0px; padding-right: 0px; padding-top: 10px; overflow: auto; height: 200px !important;">
            <table class="table table-condensed" id="tabela">
                <thead class="table-font-title">
                    <tr>
                        <th width="10"></th>
                        <th>TÃ­tulo</th>
                        <th width="150">Data</th>
                    </tr>
                </thead>
                <tbody class="table-font">
                    <tr ng-repeat="aviso in model.avisos">
                        <td><a ng-click="visualizar(aviso)" style="color: #ff6624;"><i class="glyphicon glyphicon-zoom-in pointer" title="Visualizar"></i></a></td>
                        <td class="text-left">{{aviso.titulo}}</td>
                        <td>{{aviso.dataModificao | date: 'dd/MM/yyyy hh:mm'}}</td>
                    </tr>
                </tbody>
            </table>
            <span ng-show="model.avisos.length===0">Nenhum aviso para esse filtro.</span>
        </div>
    </form>
</div>
<div class="modal-footer" style="background-color: #cbe8ba;">
    <button type="button" class="btn btn-default" data-ng-click="fechar()" style="font-size: 120%;">
        <i class="glyphicon glyphicon-remove-sign"></i>&nbsp;Fechar</button>
</div>
