<h1 class="title-fonte">Consultar Professor</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas">
    <form class="form-horizontal" name="pesqProfessorForm" ng-submit="pesquisar(1)">
        <fieldset>
            <div class="form-group">
                <label for="nome" class="col-lg-1 control-label label-font">Professor:</label>
                <div class="col-lg-11">
                    <input type="text" maxlength="45" name="nome" id="nome" ng-model="model.nomeProfessor" class="form-control" placeholder="Professor">
                </div>
            </div>
            <div class="col-lg-12" style="margin-top: 15px;">
                <button type="submit" class="btn btn-modelo pull-right"> <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar</button>
                <button type="button" class="btn btn-modelo pull-right" style="margin-right: 5px;" ng-click="telaNovaEditar()">
                    <i class="glyphicon glyphicon-plus"></i>&nbsp;Novo Professor</button>
            </div>
        </fieldset>
    </form>
</div>
