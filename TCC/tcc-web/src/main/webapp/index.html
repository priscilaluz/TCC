<!DOCTYPE html>
<html ng-app='tccapp'>
    <head>
        <title>GameInfor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <link rel="stylesheet" type="text/css" href="css/tcc.css">
        <link rel="stylesheet" type="text/css" href="css/angular-growl.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    </head>
    <body class="papelDeParede">
        <div growl growl-options="{'time-out': 4000}"></div>
        <div class="row" data-ng-include="'partials/menu-antes-login.html'" ng-show="!usuarioLogado"></div>
        <div class="row" data-ng-include="'partials/menu-depois-login.html'" ng-show="usuarioLogado"></div>
        <div class="col-xs-12 col-sm-12 col-md-12 aluno-pagina-principal" ng-show="telaHomeAluno && isAluno">
            <img src="img/menu-professor/menu2.png" style="display: block;margin: 0 auto; height: 300px;">
        </div>
        <div class="container">
            <div ng-view>
                
            </div>
        </div>
        <!-- loagind app -->
        <div class="loading_app" data-ng-hide="appLoaded" style="z-index: 999; width: 100%; height: 100%; position: absolute; top: 0px ; left: 0px;">
            <p style="text-align:center; margin: auto; position: absolute;top: 50%;left: 41%;">
                <img src="img/reload.gif">
            </p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 rodape-home" ng-show="telaHomeAluno">
            <div class="col-md-3">
            </div>
            <div class="col-md-6 text-center">
                <span class="item-fonte-aluno" style="font-size: 35px;">
                    <a class="rodape-manual-fonte pointer"><i class="fa fa-envelope-square" aria-hidden="true" title="gameinforbr@gmail.com"></i></a>&nbsp;
                    <a class="rodape-manual-fonte pointer"><i class="fa fa-phone-square" aria-hidden="true" title="(71) 98731-4460"></i></a>&nbsp;
                    <a class="rodape-manual-fonte pointer" href="https://github.com/priscilaluz/TCC"><i class="fa fa-github-square" aria-hidden="true"></i></a>&nbsp;
                </span>
            </div>
            <div class="col-md-2 text-center" style="margin-left: 10px;">
                <a class="rodape-manual-fonte pointer" href="manual/Manual_do_Administrador.pdff" ng-show="isAdministrador" target="blank">
                    <span class="item-fonte-aluno" style="font-size: 25px;">Manual</span>
                </a>
                <a class="rodape-manual-fonte pointer" href="manual/Manual_do_Professor.pdff" ng-show="isProfessor" target="blank">
                    <span class="item-fonte-aluno" style="font-size: 25px;">Manual</span>
                </a>
                <a class="rodape-manual-fonte pointer" href="manual/Manual_do_Aluno.pdf" ng-show="isAluno" target="blank">
                    <span class="item-fonte-aluno" style="font-size: 25px;">Manual</span>
                </a>
            </div>
        </div>
