<h1 class="title-fonte">Consultar Perguntas</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas">
    <form class="form-horizontal" name="pesqPerguntaForm" ng-submit="pesquisarPergunta()">
        <fieldset>
            <div class="form-group">
                <label for="inputDescricao" class="col-lg-1 control-label label-font">Pergunta:</label>
                <div class="col-lg-11">
                    <input type="text" maxlength="1000" name="descricao" ng-model="pesquisar.descricao" class="form-control" id="inputDescricao" placeholder="Pergunta">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategoria" class="col-lg-1 control-label label-font">Categoria:</label>
                <div class="col-lg-2">
                    <select id="inputCategoria" name="categoria" class="form-control" ng-model="pesquisar.categoria"
                            ng-options="categoria.descricao for categoria in categorias track by categoria.id">
                        <option value="">Categoria</option>
                    </select>
                </div>
                <label for="tipo" class="col-lg-1 control-label label-font">Tipo:</label>
                <div class="col-lg-2">
                    <select id="tipo" name="tipos" class="form-control" ng-model="pesquisar.tipo"
                            ng-options="tipo.descricao for tipo in tipos track by tipo.id">
                        <option value="">Tipo</option>
                    </select>
                </div>
                <label for="nivel" class="col-lg-1 control-label label-font">Nível:</label>
                <div class="col-lg-2">
                    <select id="nivel" name="nivel" class="form-control" ng-model="pesquisar.nivel"
                            ng-options="nivel.descricao for nivel in niveis track by nivel.id">
                        <option value="">Nível</option>
                    </select>
                </div>
                <label for="minha" class="col-lg-2 control-label label-font" style="padding-right: 0px;">
                    <input id="minha" class="pull-left" type="checkbox" name="minha" ng-model="pesquisar.minhasPerguntas">&nbsp;Minhas Perguntas
                </label>
                <div class="col-lg-12" style="margin-top: 15px;">
                    <button type="submit" class="btn btn-modelo pull-right">
                        <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar</button>
                    <button type="button" class="btn btn-modelo pull-right" style="margin-right: 5px;" ng-click="telaNovaEditarPergunta()">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;Nova Pergunta</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
