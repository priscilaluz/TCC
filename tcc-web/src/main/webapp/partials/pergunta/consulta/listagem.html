<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
    <form class="form-horizontal" name="perguntaForm" ng-submit="pergunta()">
        <fieldset>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <table class="table table-condensed" id="tabela">
                    <thead class="table-font-title">
                        <tr>
                            <th width="10"></th>
                            <th width="10"></th>
                            <th>Pergunta</th>
                            <th width="100">Categoria</th>
                        </tr>
                    </thead>
                    <tbody  class="table-font">
                        <tr ng-repeat="pergunta in perguntas">
                            <td>
                                <a ng-click="excluirPergunta($index)" style="color: #ff6624;"><i class="glyphicon glyphicon-remove handCurso"></i></a>
                            </td>
                            <td>
                                <a ng-click="telaNovaEditarPergunta(pergunta.id)" style="color: #ff6624;"><i class="glyphicon glyphicon-pencil handCurso"></i></a>
                            </td>
                            <td>{{pergunta.descricao}}</td>
                            <td>{{pergunta.categoria.descricao}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </form>
</div>
