<h1 class="title-fonte">Nova Pergunta</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas" style="margin-bottom: 30px;">
    <form class="form-horizontal" name="cadastrarProfForm" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group">
                <label for="inputNome1" class="col-lg-1 control-label label-font">Nome: </label>
                <div class="col-lg-11" ng-class="{'has-error': cadastrarProfForm.nome.$error.required}">
                    <input type="text" name="nome1" maxlength="45" ng-model="model.professor.nome" class="form-control" id="inputNome1" required placeholder="Nome">
                </div>
            </div>
            <div class="form-group">
                <label for="inputLogin1" class="col-lg-1 control-label label-font">Login: </label>
                <div class="col-lg-11" ng-class="{'has-error': cadastrarProfForm.login.$error.required}">
                    <input type="text" name="login1" maxlength="45" ng-model="model.professor.login" class="form-control" id="inputLogin1" required placeholder="Login">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail1" class="col-lg-1 control-label label-font">Email: </label>
                <div class="col-lg-11" ng-class="{'has-error': cadastrarProfForm.email.$invalid}">
                    <input type="email" name="email1" maxlength="45" ng-model="model.professor.email" class="form-control" id="inputEmail1" required placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputSenha1" class="col-lg-1 control-label label-font">Senha: </label>
                <div class="col-lg-11" ng-class="{'has-error': cadastrarProfForm.senha.$error.required}">
                    <input type="password" name="senha1" maxlength="45" ng-model="model.professor.senha" class="form-control" id="inputSenha1" required placeholder="Senha">
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" ng-click="voltarTela()" class="btn btn-default1">Voltar</button>
                    <button type="button" ng-click="salvarProfessor()" class="btn btn-modelo">Cadastrar</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
