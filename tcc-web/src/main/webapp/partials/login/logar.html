<form class="form-horizontal" name="loginForm" ng-submit="logar()">
    <fieldset>
        <div class="form-group">
            <label for="inputNome" class="col-lg-2 control-label label-font">Login: </label>
            <div class="col-lg-10" ng-class="{'has-error': loginForm.login.$error.required}">
                <input type="text" maxlength="45" name="login" ng-model="usuario.login" required class="form-control" id="inputNome" placeholder="Login">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSenha" class="col-lg-2 control-label label-font">Senha: </label>
            <div class="col-lg-10" ng-class="{'has-error': loginForm.senha.$error.required}">
                <input type="password" maxlength="45" name="senha" ng-model="usuario.senha" required class="form-control" id="inputSenha" placeholder="Senha">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button type="button" ng-click="voltarTela()" class="btn btn-default1">Voltar</button>
                <button type="submit" class="btn btn-modelo">Login</button>
            </div>
        </div>
    </fieldset>
</form>
