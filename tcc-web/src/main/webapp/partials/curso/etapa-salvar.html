<h1 style="font-family: 'Balthazar'; color: #ffffff">Etapa {{etapa.nivel}}</h1>
<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
    <form class="form-horizontal" name="etapaForm" ng-submit="salvarEtapa()">
        <fieldset>
            <div class="form-group">
                <label for="inputAssunto" class="col-lg-1 control-label label-font">Assunto:</label>
                <div class="col-lg-11" ng-class="{'has-error': etapaForm.assunto.$error.required}">
                    <textarea type="text" name="assunto" maxlength="1000" ng-model="etapa.assunto" rows="5" 
                              class="form-control" id="inputAssunto" required placeholder="Assunto"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button type="button" ng-click="voltar()" class="btn btn-modelo pull-right">
                        <i class="glyphicon glyphicon-download-alt"></i>&nbsp;Anexo</button>
                </div>
            </div>
            <hr style="border: 1px dashed #d07171; margin-top: 0px;">
            <div class="form-group">
                <label for="inputJogo" class="col-lg-1 control-label label-font">Jogo:</label>
                <div class="col-lg-5" ng-class="{'has-error': etapaForm.jogo.$error.required}">
                    <select id="inputJogo" name="jogo" class="form-control" ng-model="etapa.jogo" required
                            ng-options="jogo.descricao for jogo in jogos track by jogo.id">
                        <option value="">Jogo</option>
                    </select>
                </div>
                
                <label for="inputPulo" class="col-lg-1 control-label label-font">Pulo:</label>
                <div class="col-lg-5" ng-class="{'has-error': etapaForm.pulo.$error.required}">
                    <input type="text" name="pulo" maxlength="2" ng-model="etapa.pulo" class="form-control" 
                           numbers-only id="inputPulo" required placeholder="Pulo">
                </div>
            </div>
            <div class="form-group">
                <label for="pergunta" class="col-lg-1 control-label label-font">Pergunta:</label>
                <div class="col-lg-10">
                    <select id="pergunta" name="pergunta" class="form-control" ng-model="model.pergunta"
                            ng-options="pergunta.descricao for pergunta in perguntas track by pergunta.id">
                        <option value="">Perguntas</option>
                    </select>
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-default pull-right botao-add" data-ng-click="addPergunta()" ng-disabled="!model.pergunta">
                        <i class="glyphicon glyphicon-plus-sign" style="font-size: 26px;"></i></button>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12" style="overflow: auto; height: 150px !important;" ng-show="perguntasEtapa.length > 0">
                <table class="table table-condensed" id="tabela">
                    <thead>
                        <tr>
                            <th width="1"></th>
                            <th>Pergunta</th>
                            <th width="50">Dica</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pergunta in perguntasEtapa">
                            <td><a ng-click="excluirPergunta($index)" style="color: #ff6624;"><i class="glyphicon glyphicon-remove handCurso"></i></a></td>
                            <td>{{pergunta.descricao}}</td>
                            <td>
                                <a href="" ng-click="addDica"><i class="glyphicon glyphicon-info-sign botao-add" style="font-size: 26px;"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr style="border: 1px dashed #d07171;">
            <div class="form-group">
                <div class="col-lg-12">
                    <button type="button" ng-click="voltar()" class="btn btn-modelo pull-left">
                        <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Voltar</button>
                    <button type="submit" class="btn btn-modelo pull-right" ng-disabled="etapaForm.$invalid" style="margin-left: 5px;">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;Concluir</button>
                    <button type="button" ng-click="salvarEtapa('P')" class="btn btn-modelo pull-right" ng-disabled="etapaForm.$invalid" style="margin-left: 5px;">
                        <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Pr√≥ximo Etapa</button>
                    <button type="button" ng-click="deletarEtapa(etapa.id)" class="btn btn-modelo pull-right" ng-show="etapa.id">
                        <i class="glyphicon glyphicon-trash"></i>&nbsp;Excluir</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
