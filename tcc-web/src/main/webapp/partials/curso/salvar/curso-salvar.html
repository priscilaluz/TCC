<h1 class="title-fonte">Novo Curso</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas">
    <form class="form-horizontal" name="cursoForm" ng-submit="salvarCurso('R')" enctype="multipart/form-data">
        <fieldset>
            <div class="form-group">
                <label for="inputNome" class="col-lg-1 control-label label-font">Curso:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.nome.$error.required}">
                    <input type="text" name="nome" maxlength="45" ng-model="curso.nome" class="form-control" id="inputNome" required placeholder="Curso">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategoria" class="col-lg-1 control-label label-font">Categoria:</label>
                <div class="col-lg-5" ng-class="{'has-error': cursoForm.categoria.$error.required}">    
                    <select id="inputCategoria" name="categoria" class="form-control" ng-model="curso.categoria" required
                            ng-options="categoria.nome for categoria in categorias track by categoria.id">
                        <option value="">Categoria</option>
                    </select>
                </div>
                <label for="inputCodAcesso" class="col-lg-2 control-label label-font" style="padding-left: 0px;padding-right: 0px;">Código de Acesso:</label>
                <div class="col-lg-4" ng-class="{'has-error': cursoForm.codAcesso.$error.required}">
                    <input type="text" name="codAcesso" capitalize maxlength="10" ng-model="curso.codAcesso" class="form-control" id="inputCodAcesso" required placeholder="Código de Acesso">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAssuntoGeral" class="col-lg-1 control-label label-font">Descrição:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.assuntoGeral.$error.required}">
                    <textarea id="inputAssuntoGeral" name="assuntoGeral" ng-model="curso.assuntoGeral" class="form-control" rows="5" 
                              maxlength="1000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <span class="btn btn-default btn-file">
                        <i class="glyphicon glyphicon-save"></i>&nbsp;Anexo
                        <input id="file" name="file" type="file" ng-model="model.anexo" file-model="model.anexo"/>
                    </span>
                    
                    <label style="color: #065d00">
                        <span ng-show="!curso.anexo.id">&nbsp;{{curso.anexo.nomeArquivo}}</span>
                        <a ng-show="curso.anexo.id" target="_blank" style="color: #065d00"
                           href="rest/anexo/download?arquivo={{curso.anexo.nomeArquivo}}&idAnexo={{curso.anexo.id}}">
                            &nbsp;{{curso.anexo.nomeArquivo}}
                        </a>
                        &nbsp;<i ng-show="curso.anexo" class="glyphicon glyphicon-remove pointer"
                           ng-click="removerArquivo()"></i>
                    </label>
                    
                    <button type="submit" class="btn btn-modelo pull-right">
                        <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Próximo</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
