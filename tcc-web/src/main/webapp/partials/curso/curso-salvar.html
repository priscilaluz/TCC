<h1 style="font-family: 'Balthazar'; color: #ffffff">Novo Curso</h1>
<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
    <form class="form-horizontal" name="cursoForm" ng-submit="salvarCurso('R')">
        <fieldset>
            <div class="form-group">
                <label for="inputNome" class="col-lg-1 control-label label-font">Curso:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.nome.$error.required}">
                    <input type="text" name="nome" maxlength="45" ng-model="curso.nome" class="form-control" id="inputNome" required placeholder="Curso">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategoria" class="col-lg-1 control-label label-font">Categoria:</label>
                <div class="col-lg-5" ng-class="{'has-error': cursoForm.categoria.$error.required}">    
                    <select id="inputCategoria" name="categoria" class="form-control" ng-model="curso.categoria" required
                            ng-options="categoria.descricao for categoria in categorias track by categoria.id">
                        <option value="">Categoria</option>
                    </select>
                </div>
                <label for="inputCodAcesso" class="col-lg-2 control-label label-font">Código de Acesso:</label>
                <div class="col-lg-4" ng-class="{'has-error': cursoForm.codAcesso.$error.required}">
                    <input type="text" name="codAcesso" capitalize maxlength="10" ng-model="curso.codAcesso" class="form-control" id="inputCodAcesso" required placeholder="Código de Acesso">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAssuntoGeral" class="col-lg-1 control-label label-font">Descrição:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.assuntoGeral.$error.required}">
                    <textarea id="inputAssuntoGeral" name="assuntoGeral" ng-model="curso.assuntoGeral" class="form-control" rows="5" 
                              maxlength="1000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-modelo pull-right" ng-disabled="cursoForm.$invalid">
                        <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Próximo</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
