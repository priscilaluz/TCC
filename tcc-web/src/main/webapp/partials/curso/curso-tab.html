<h1 style="font-family: 'Balthazar'; color: #ffffff">Novo Curso</h1>
<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
    <form class="form-horizontal" name="cursoForm" ng-submit="salvarPergunta()">
        <fieldset>
            <div class="form-group">
                <label for="inputNome" class="col-lg-1 control-label label-font">Pergunta:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.nome.$error.required}">
                    <input type="text" name="nome" maxlength="1000" ng-model="curso.nome" class="form-control" id="inputDescricao" required placeholder="Pergunta">
                </div>
            </div>
            <div class="form-group">
                <label for="inputCategoria" class="col-lg-1 control-label label-font">Categoria:</label>
                <div class="col-lg-5" ng-class="{'has-error': cursoForm.categoria.$error.required}">
                    <select id="inputCategoria" name="categoria" class="form-control" ng-model="curso.categoria" required
                            ng-options="categoria.descricao for categoria in categorias track by categoria.id">
                        <option value="">Categoria</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDescricao" class="col-lg-1 control-label label-font">Descrição:</label>
                <div class="col-lg-11" ng-class="{'has-error': cursoForm.descricao.$error.required}">
                    <textarea id="inputDescricao" name="descricao" ng-model="curso.descricao" class="form-control" rows="5" 
                              maxlength="1000"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-modelo pull-right" ng-disabled="cursoForm.$invalid">
                        <i class="glyphicon glyphicon-floppy-disk"></i>&nbsp;Próximo</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>


<form role="form" name="anexoForm" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <div class="col-xs-12 col-sm-10 col-md-10" ng-class="{'has-error': anexoForm.file.$invalid}">
            <input id="file" name="file" type="file" ng-model="anexo" file-model="anexo"/>
        </div>
        <div class="col-xs-12 col-sm-2 col-md-2">
            <button type="submit" class="btn btn-primary" ng-click="upload()" ng-disabled="anexoForm.$invalid">Adicionar</button>
        </div>
    </div>
</form>
