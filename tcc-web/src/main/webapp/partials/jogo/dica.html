<div class="modal-header" style="background-color: #cbe8ba;">
    <h3 class="modal-title title-fonte">Dica</h3>
</div>
<div class="modal-body">
    <form role="form" name="dicaForm" class="form-horizontal" enctype="multipart/form-data">
        <p class="curso-nao-titulo-concluido" ng-show="model.pergunta"><b>Pergunta: </b>{{model.pergunta}}</p>
        <p class="curso-nao-titulo-concluido"><b ng-show="model.pergunta">Dica: </b>{{model.dica}}</p>
    </form>
</div>
<div class="modal-footer" style="background-color: #cbe8ba;">
    <button type="button" class="btn btn-default" data-ng-click="fechar()" style="font-size: 120%;">
        <i class="glyphicon glyphicon-remove-sign"></i>&nbsp;Fechar</button>
</div>
