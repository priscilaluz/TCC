<div class="col-md-8"><h1 class="title-fonte">Aposta</h1></div>
<div class="col-md-4" style="margin-top: 20px;">
    <button type="button" ng-click="voltar()" class="btn btn-pular-dica pull-right">
            <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Voltar</button>
</div>
<div class="col-md-12 noPadding">
    <div class="progress">
        <div class="progress-bar" role="progressbar" ng-style="barraProgresso">
            {{barraProgresso.width}}
        </div>
    </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas" style="margin-bottom: 30px;">
    <div class="form-group">
        <div class="col-lg-12">
            <div class="col-md-1 text-center noPadding">
                <img class="col-lg-12 noPadding" src="img/jogos/aposta/fichas.png" alt="fichas" style="height: 60px;"/>
                <p class="col-md-12" style="font-family:cursive;font-size: 15px;color: #193542;">{{model.maxFichas}}</p>
                <div class="col-md-12">
                    <div class="col-md-12 noPadding" style="background-image: url('img/jogos/aposta/barra.png');border-radius: 4px;height: 400px;">
                        <div ng-style="model.barraPontos">
                            <span style="font-family:cursive; font-size: 15px; color: #ffffff;">{{model.pontuacao}}</span>
                            <img src="img/jogos/aposta/barraProgresso.png" alt="barraProgresso" style="height: 10.3px;"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-11">
                <div class="col-md-12">
                <div class="col-md-3 pull-right">
                    <p class="col-lg-12 curso-titulo-concluido text-right" style="font-size: 30px;">Tempo: {{model.tempo}}</p>
                </div>
                </div>
                <div class="col-md-12">
                    <h3 class="col-md-12 title-fonte text-center" style="border-radius: 20px;background-color: #1b6d85; padding-bottom: 15px; padding-top: 15px;">
                    {{model.pergunta.descricao}}</h3>
                    <div class="col-md-12" style="padding-bottom: 25px;text-align: center;">
                        <img id="imgPergunta" alt="imgPergunta" ng-show="model.anexoString" ng-src="{{model.anexoString}}" style="text-align: center;"/>
                    </div>
                    <div class="col-md-12" ng-repeat="resposta in model.pergunta.respostas">
                        <div class="col-md-9" style="background-color: #b1f1a7; color: #46393d; border: 1px double #5bd24d; margin-top: 8px; 
                                font-size: 20px; border-radius: 15px;"
                                 ng-style="resposta.correta?respostaCorreta:(model.valorAposta[$index]>0)?respostaIncorreta:{}">
                            {{resposta.descricao}}
                        </div>
                        <div class="col-md-2" style="margin-top: 8px; padding-top: 8px;">
                            <div class="col-md-2 noPadding" style="padding-left: 0px;">
                                <img ng-src="{{model.imgDiminuir[$index]}}" ng-click="diminuirAposta($index)" alt="diminuir" style="height: 19px;" class="handCursor"
                                ng-mouseover="model.imgDiminuir[$index]='img/jogos/aposta/botaoDiminuir-on.png'"
                                ng-mouseleave="model.imgDiminuir[$index]='img/jogos/aposta/botaoDiminuir-off.png'"/>
                            </div>
                            <div class="col-md-8 text-center noPadding" style="font-size: 19px; color: #193542;"><b>{{model.valorAposta[$index]}}</b></div>
                            <div class="col-md-2 noPadding">
                                <img ng-src="{{model.imgAumentar[$index]}}" ng-click="aumentarAposta($index)" alt="aumentar" style="height: 19px;" class="handCursor"
                                ng-mouseover="model.imgAumentar[$index]='img/jogos/aposta/botaoAumentar-on.png'"
                                ng-mouseleave="model.imgAumentar[$index]='img/jogos/aposta/botaoAumentar-off.png'"/>
                            </div>
                        </div>
                        <div class="col-md-1 noPadding">
                            <img ng-src="{{model.imgAumentarTudo[$index]}}" ng-click="aumentarApostaTudo($index)" alt="aumentar" 
                                 style="height: 38px;padding-top: 0px;margin-top: 10px;" class="handCursor"
                                ng-mouseover="model.imgAumentarTudo[$index]='img/jogos/aposta/tudo-on.png'"
                                ng-mouseleave="model.imgAumentarTudo[$index]='img/jogos/aposta/tudo-off.png'"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" style="padding-left: 45px; padding-right: 30px; margin-top: 20px;">
                    <button type="button" ng-click="apostar()" ng-disabled="!apostou()" class="btn btn-block btn-pular-dica"
                            style="background-color: #134033; color: #ffffff; border: 1px double #d2d2d2; 
                            padding-top: 10px; padding-bottom: 10px; font-size: 35px; border-radius: 20px;">
                        &nbsp;APOSTAR</button>
                </div>
            </div>
        </div>
        
        
        <div class="col-md-12" style="padding-top: 25px;">
            <button type="button" ng-click="pularPergunta()" ng-show="model.qntPulo>0" class="btn btn-pular-dica pull-right">
                <i class="glyphicon glyphicon-share-alt"></i>&nbsp;Pular</button>
            <button type="button" ng-click="dicaPergunta()" ng-show="model.qntDica>0" class="btn btn-pular-dica pull-right">
                <i class="fa fa-lightbulb-o"></i>&nbsp;Dica</button>
        </div>
    </div>
</div>
