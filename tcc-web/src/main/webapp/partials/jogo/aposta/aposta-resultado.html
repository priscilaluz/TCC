<h1 class="title-fonte">Aposta</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas" ng-show="!contagem" style="margin-bottom: 30px;">
    <h3>Pontos: {{model.pontuacao}}</h3>
    <p class="col-lg-12 curso-titulo-concluido" ng-show="model.dica">Utilizou dica</p>
    <div class="col-lg-12" ng-repeat="resultado in model.resultados" style="padding-top: 20px;">
        <hr style="border: 1px dotted #d07171; margin-top: 0px;">
        <p class="col-lg-12 curso-titulo-concluido">Pergunta {{resultado.pergunta.posicao}}: </p>
        <p class="col-lg-12 curso-titulo-concluido" ng-show="resultado.tempoAcabou">Tempo para responder a pergunta acabou.</p>
        <p class="col-lg-12 curso-titulo-concluido" ng-show="resultado.dica">Utilizou dica</p>
        <p class="col-lg-12 curso-titulo-concluido" ng-show="resultado.pulo">Pulou</p>
        <p class="col-lg-12"><span class="curso-nao-titulo-concluido">{{resultado.pergunta.descricao}}</span></p>
        <div class="col-lg-12" style="padding-top: 15px;">
            <p class="curso-nao-titulo-concluido" ng-repeat="resposta in resultado.pergunta.respostas">
                <span ng-class="{'verdadeiro': resposta.correta, 'falso':!resposta.correta}">
                    <b>({{resultado.apostas[$index]}})</b>{{resposta.descricao}}
                </span>
            </p>
        </div>
        
        <p class="col-lg-12 curso-titulo-concluido" ng-show="resultado.pergunta.justificativa">Justificativa:
            <span class="curso-nao-titulo-concluido">{{resultado.pergunta.justificativa}}</span></p>

    </div>
</div>
