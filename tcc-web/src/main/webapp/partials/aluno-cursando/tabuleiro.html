<h1 class="title-fonte">Curso: {{model.tabuleiroCurso.nome}}</h1>
<div class="col-xs-12 col-sm-12 col-md-12 fundo-todas-telas" style="margin-bottom: 50px;">
    <div class="col-md-12" style="background-image: url('img/tabuleiro/background/aventura3.jpeg'); height: 500px; width: 1106px;border-radius: 150px;">
        <h1 class="title-fonte" style="padding-left: 125px;"><b>Pontuação:</b> {{model.tabuleiroCurso.pontuacao}}</h1>
        <table style="border-radius: 5px; width: 50%; margin: 0px auto; float: none;">
            <tr ng-repeat="etapa in model.paginaAtual">
                <td>
                    <img class="handCursor" alt="" ng-click="entrarNaFase(etapa.etapa1)" style="width: 200px;"
                        ng-src="{{etapa.etapa1.imagem}}"
                        ng-mouseover="mouseover($index, 1)"
                        ng-mouseleave="mouseleave($index, 1)"/>
                </td>
                <td>
                    <img class="handCursor" alt="" ng-click="entrarNaFase(etapa.etapa2)" style="width: 200px;"
                        ng-src="{{etapa.etapa2.imagem}}"
                        ng-mouseover="mouseover($index, 2)"
                        ng-mouseleave="mouseleave($index, 2)"/>
                </td>
                <td>
                    <img class="handCursor" alt="" ng-click="entrarNaFase(etapa.etapa3)" style="width: 200px;"
                        ng-src="{{etapa.etapa3.imagem}}"
                        ng-mouseover="mouseover($index, 3)"
                        ng-mouseleave="mouseleave($index, 3)"/>
                </td>
                <td>
                    <img class="handCursor" alt="" ng-click="entrarNaFase(etapa.etapa4)" style="width: 200px;"
                        ng-src="{{etapa.etapa4.imagem}}"
                        ng-mouseover="mouseover($index, 4)"
                        ng-mouseleave="mouseleave($index, 4)"/>
                </td>
                <td>
                    <img class="handCursor" alt="" ng-click="entrarNaFase(etapa.etapa5)" style="width: 200px;"
                        ng-src="{{etapa.etapa5.imagem}}"
                        ng-mouseover="mouseover($index, 5)"
                        ng-mouseleave="mouseleave($index, 5)"/>
                </td>
            </tr>
        </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12" style="margin-top: 10px;">
        <button type="button" class="btn btn-modelo-tabuleiros pull-left" ng-show="model.tabuleiroCurso.tabuleiros[model.pagina-1]"
                ng-click="anterior()">
            <i class="glyphicon glyphicon-arrow-left"></i>&nbsp;Anterior</button>
        <button type="button" class="btn btn-modelo-tabuleiros pull-right" ng-show="model.tabuleiroCurso.tabuleiros[model.pagina+1]"
                ng-click="proximo()">
            <i class="glyphicon glyphicon-arrow-right pull-right"></i>Próximo&nbsp;</button>
    </div>
</div>
