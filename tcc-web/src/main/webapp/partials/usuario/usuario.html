<div class="col-xs-12 col-sm-12 col-md-12" style="background-color: #dff0d8; border: #cbe8ba solid 1px; padding-top: 20px;">
<form class="form-horizontal" name="usuarioForm">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-2 control-label label-font" style="font-size: 35px;">Login: </label>
            <label class="col-lg-4 control-label label-font" style="color: #105a05; text-align:left; font-size: 35px;">{{usuario.login}}</label>
            <label class="col-lg-2 control-label label-font" style="font-size: 35px;">Email:</label>
            <label class="col-lg-4 control-label label-font" style="color: #105a05; text-align:left; font-size: 35px;">{{usuario.email}}</label>
        </div>
        <div class="form-group">
            <label for="nomeUsuario" class="col-lg-2 control-label label-font">Nome: </label>
            <div class="col-lg-10" ng-class="{'has-error': usuarioForm.nome.$error.required}">
                <input type="text" name="nomeUsuario" maxlength="45" ng-model="usuario.nome" class="form-control" id="nomeUsuario" required placeholder="Nome">
            </div>
        </div>
        <div class="form-group">
            <label for="senhaUsuario" class="col-lg-2 control-label label-font">Senha: </label>
            <div class="col-lg-10" ng-class="{'has-error': usuarioForm.senha.$error.required}">
                <input type="text" name="senhaUsuario" maxlength="45" ng-model="usuario.senha" class="form-control" id="senhaUsuario" required placeholder="Senha">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-1"></div>
            <div class="col-lg-2" ng-repeat="avatar in avatares">
                <div class="col-lg-12 pointer" ng-style="backgroundAvatar[$index]" ng-click="selecionarAvatar($index)" style="text-align: center; border-radius: 20px;">
                    <img ng-src="{{avatar.url}}" ng-mouseover="mouseover($index)" ng-mouseleave="mouseleave($index)">
                </div>
            </div>
            <div class="col-lg-1"></div>
        </div>
        <div class="form-group">
            <div class="col-lg-12 pull-right">
                <button type="button" ng-click="salvar()" class="btn btn-modelo pull-right">Salvar</button>
            </div>
        </div>
    </fieldset>
</form>
</div>
